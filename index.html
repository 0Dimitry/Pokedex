<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    <link rel="stylesheet" href="./index.css">

</head>

<body>
    <h1>Pokedex LaunchX</h1>
    <div class="pokedex">
        <div class="pokedex1">

            <div class="pokedex1_div1">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="pokePhoto"><img class="pokeball" src="./Pokebola.png" alt="Pokemon" id="pokeImg" width="100px">
                </div>
            </div>

            <div class="pokedex1_div2">
                <div class="boton1"></div>
                <div class="boton2"></div>
                <div class="boton3"></div>
            </div>
        </div>
        

        <div class="pokedex2">
            <div class="pokeInfo">
                <div class="pokeinfo1" id="abilities"></div>
                <div class="pokeinfo2" id="hp"></div>
                <div class="pokeinfo3" id="ataque"></div>
                <div class="pokeinfo4" id="defensa"></div>
                <div class="pokeinfo5" id="velocidad"></div>
            </div>

            <div class="buscar">
                <input type="text" placeholder="pikachu" id="pokeName" name="pokeName">

                <button onclick="fetchPokemon()">Cambiar Im√°gen</button>
            </div>
        </div>
    </div>


</body>
<footer>
    <script src="./index.js"></script>
</footer>

</html>
